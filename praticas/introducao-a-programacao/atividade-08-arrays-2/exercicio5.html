<script>
// 5. Escreva um algoritmo que solicite ao usuário a entrada de 5 nomes,
// e que exiba a lista desses nomes na tela. Após exibir essa lista, o
// programa deve mostrar também os nomes na ordem inversa em
// que o usuário os digitou.

alert("5. Escreva um algoritmo que solicite ao usuário a entrada de 5 nomes, e que exiba a lista desses nomes na tela. Após exibir essa lista, o programa deve mostrar também os nomes na ordem inversa em que o usuário os digitou.")

document.write("<br/> <br/> <strong>Exercicio 5</strong> <br/> <br/>");

const nomes = [];
const nomesInvertidos = [];

for (let i = 0; i < 5; i++) {
    const nome = prompt(`Digite o ${i+1}º nome: `);
    nomes.push(nome);
    nomesInvertidos[4 - i] = nomes[i];
}

document.write(`Lista original = ${nomes.join(", ")} <br/>`)
document.write(`Lista invertida = ${nomesInvertidos.join(", ")}`)

</script>
