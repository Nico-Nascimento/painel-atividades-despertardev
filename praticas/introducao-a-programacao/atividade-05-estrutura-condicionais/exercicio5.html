<script>

// 5. Faça um algoritmo que pergunte a distância que um passageiro
// deseja percorrer em Km. Calcule o preço da passagem, cobrando
// R$0.50 por Km para viagens até 200Km e R$0.45 para viagens mais
// longas.

alert("5. Faça um algoritmo que pergunte a distância que um passageiro deseja percorrer em Km. Calcule o preço da passagem, cobrando R$0.50 por Km para viagens até 200Km e R$0.45 para viagens mais longas.")

document.write("<br/> <br/> <strong>Exercicio 5</strong> <br/>");

const distancia = Number(prompt("Digite a distância em km: "))

if (distancia <= 200) {
    document.write(`Valor da passagem é de R$ ${(distancia * 0.5).toFixed(2)}`)
} else {
    document.write(`Valor da pasagem é de R$ ${(distancia * 0.45).toFixed(2)}`)
}

</script>
