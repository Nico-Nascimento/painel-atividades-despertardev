<script>

// 11. Utilizando Switch, faça um programa que pergunte em que turno
// você estuda. Peça para digitar “M” para matutino ou “V” para
// vespertino ou “N” para noturno. Mostre um alerta com a mensagem
// “Bom dia!” ou “Boa tarde” ou “Boa Noite” ou “Valor inválido”,
// conforme o caso.

alert("11. Utilizando Switch, faça um programa que pergunte em que turno você estuda. Peça para digitar “M” para matutino ou “V” para vespertino ou “N” para noturno. Mostre um alerta com a mensagem “Bom dia!” ou “Boa tarde” ou “Boa Noite” ou “Valor inválido”, conforme o caso.");

document.write("<br/> <br/> <strong>Exercicio 11</strong> <br/>");

const turno = prompt("Em qual turno você estuda? Digite 'M' para matutino, 'V' para vespertino ou 'N' para noturno:").toLocaleUpperCase();

switch (turno) {
    case 'M':
        alert("Bom dia!");
        document.write("Bom dia!");
        break;
    case 'V':
        alert("Boa tarde!");
        document.write("Boa tarde!");
        break;
    case 'N':
        alert("Boa noite!");
        document.write("Boa noite!");
        break;
    default:
        alert("Valor inválido. Por favor, digite 'M' para matutino, 'V' para vespertino ou 'N' para noturno.");
}

</script>
