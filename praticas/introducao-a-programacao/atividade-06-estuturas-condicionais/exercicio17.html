<script>

// 17. Escreva um algoritmo que armazene o número total de eleitores de
// um município, o número de votos brancos, nulos e válidos. Calcular
// e escrever o percentual que cada um representa em relação ao
// total de eleitores. O algoritmo deve fazer uma validação para que as
// porcentagens dos votos armazenados (brancos, nulos e válidos)
// respeitem o limite do número total de eleitores, ou seja, garantir que
// a soma dos votos brancos, nulos e válidos não seja maior que o
// número total de eleitores.

alert("17. Escreva um algoritmo que armazene o número total de eleitores de um município, o número de votos brancos, nulos e válidos. Calcular e escrever o percentual que cada um representa em relação ao total de eleitores. O algoritmo deve fazer uma validação para que as porcentagens dos votos armazenados (brancos, nulos e válidos) respeitem o limite do número total de eleitores, ou seja, garantir que a soma dos votos brancos, nulos e válidos não seja maior que o número total de eleitores.");

document.write("<br/> <br/> <strong>Exercicio 17</strong> <br/>");

const totalEleitores = Number(prompt("Digite o número total de eleitores:"));
const votosBrancos = Number(prompt("Digite o número de votos em branco:"));
const votosNulos = Number(prompt("Digite o número de votos nulos:"));
const votosValidos = Number(prompt("Digite o número de votos válidos:"));

if (votosBrancos + votosNulos + votosValidos > totalEleitores) {
    document.write("A soma dos votos não pode ser maior que o número total de eleitores.");
} else {
    let percentualBrancos = (votosBrancos / totalEleitores) * 100;
    let percentualNulos = (votosNulos / totalEleitores) * 100;
    let percentualValidos = (votosValidos / totalEleitores) * 100;

    document.write(`<br/> Percentual de votos em branco: ${percentualBrancos.toFixed(2)}%`);
    document.write(`<br/> Percentual de votos nulos: ${percentualNulos.toFixed(2)}%`);
    document.write(`<br/> Percentual de votos válidos: ${percentualValidos.toFixed(2)}%`);
}

</script>
