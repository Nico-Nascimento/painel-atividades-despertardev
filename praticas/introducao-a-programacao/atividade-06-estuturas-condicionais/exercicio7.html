<script>

// 7. Utilizando do...while, imprima na tela a soma de todos os números
// entre 10 e 100.

alert("7. Utilizando do...while, imprima na tela a soma de todos os números entre 10 e 100.")

document.write("<br/> <br/> <strong>Exercicio 7</strong> <br/>")

let numero = 10;
let soma = 0;

do {
    soma += numero;
    numero++;
} while (numero <= 100);

document.write(`A soma de todos os números entre 10 e 100 é: ${soma}`);

</script>
