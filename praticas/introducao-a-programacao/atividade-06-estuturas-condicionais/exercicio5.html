<script>

// 5. Utilizando FOR, percorra os números de 1 a 10 e imprima no console
// os números pares.

alert("5. Utilizando FOR, percorra os números de 1 a 10 e imprima no console os números pares.")

document.write("<br/> <br/> <strong>Exercicio 5</strong> <br/>")

for (let pares = 1; pares <= 10; pares++) {
    if (pares % 2 === 0) {
        document.write(`<li> ${pares} </li>`);
    }
}

</script>
