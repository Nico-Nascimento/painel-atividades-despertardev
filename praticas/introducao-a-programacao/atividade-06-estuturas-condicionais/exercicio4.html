<script>

// 4. Reescreva o exercício 3, utilizando apenas o SWITCH. 

alert("4. Reescreva o exercício 3, utilizando apenas o SWITCH.")

document.write("<br/> <br/> <strong>Exercicio 4</strong> <br/>")

const numeroDia = Number(prompt("Digite um número de 1 a 7 para o dia da semana:"));

let diaDaSemana;

switch (numeroDia) {
  case 1:
    diaDaSemana = "Domingo";
    break;
  case 2:
    diaDaSemana = "Segunda-feira";
    break;
  case 3:
    diaDaSemana = "Terça-feira";
    break;
  case 4:
    diaDaSemana = "Quarta-feira";
    break;
  case 5:
    diaDaSemana = "Quinta-feira";
    break;
  case 6:
    diaDaSemana = "Sexta-feira";
    break;
  case 7:
    diaDaSemana = "Sábado";
    break;
  default:
    alert("Numero inválio");
    break;
}

document.write(`O dia da semana é: ${diaDaSemana}`)

</script>
