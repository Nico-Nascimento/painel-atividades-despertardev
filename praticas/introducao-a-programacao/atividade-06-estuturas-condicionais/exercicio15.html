<script>

// 15. Crie um algoritmo que armazene três valores, para cada um dos
// lados de um triângulo: A, B e C. Verifique se os lados fornecidos
// formam realmente um triângulo. Se formar, deve mostrar no console
// o tipo de triângulo: isósceles, escaleno ou equilátero.
// a. Para verificar se os lados fornecidos formam um triângulo: A <
// B + C e B < A + C e C < A + B.
// b. Triângulo isósceles: possui dois lados iguais (A=B ou A=C ou
// B=C);
// c. Triângulo escaleno: possui todos os lados diferentes (A<>B e
// B<>C e A<>C);
// d. Triângulo equilátero: possui todos os lados iguais (A=B e
// B=C);

alert("15. Crie um algoritmo que armazene três valores, para cada um dos lados de um triângulo: A, B e C. Verifique se os lados fornecidos formam realmente um triângulo. Se formar, deve mostrar no console o tipo de triângulo: isósceles, escaleno ou equilátero. a. Para verificar se os lados fornecidos formam um triângulo: A < B + C e B < A + C e C < A + B. b. Triângulo isósceles: possui dois lados iguais (A=B ou A=C ou B=C); c. Triângulo escaleno: possui todos os lados diferentes (A<>B e B<>C e A<>C); d. Triângulo equilátero: possui todos os lados iguais (A=B e B=C);")

document.write("<br/> <br/> <strong>Exercicio 15</strong> <br/>");

let ladoA = Number(prompt("Digite o valor do lado A: "));
let ladoB = Number(prompt("Digite o valor do lado B: "));
let ladoC = Number(prompt("Digite o valor do lado C: "));

if (ladoA < ladoB + ladoC && ladoB < ladoA + ladoC && ladoC < ladoA + ladoB) {
    if (ladoA === ladoB && ladoB === ladoC) {
        document.write("É um triângulo equilátero.");
    } else if (ladoA === ladoB || ladoB === ladoC || ladoA === ladoC) {
        document.write("É um triângulo isósceles.");
    } else {
        document.write("É um triângulo escaleno.");
    }
} else {
    document.write("Os valores fornecidos não formam um triângulo.");
}

</script>
