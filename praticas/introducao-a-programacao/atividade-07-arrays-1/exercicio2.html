<script>

// 2. Criar um array e percorrê-lo utilizando o loop for of
// a. Crie um array com o nome "numeros" e adicione 5 números de
// sua escolha
// b. Utilize o loop for of para percorrer o array e exibir a soma dos

alert("2. Criar um array e percorrê-lo utilizando o loop for of a. Crie um array com o nome 'numeros' e adicione 5 números de sua escolha b. Utilize o loop for of para percorrer o array e exibir a soma dos números na tela")

document.write("<br/> <br/> <strong>Exercicio 2</strong> <br/> <br/>");

let numeros = [5, 8, 9, 10, 12];
let soma = 0;

for (let i of numeros) {
    soma += i;
}

document.write(`A soma dos números é ${soma}`)

</script>
